# only has to pass for python 3.9
name: Static code checks

on:
  push:
    branches:
      main
  pull_request:
    branches:
      main

jobs:
  run-code-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Set up cache
        uses: actions/cache@v2
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --with "dev, test, codestyle"
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      - name: Pre-commit Checks
        run: |
          source .venv/bin/activate
          pre-commit run --all-files
      - name: pip-audit (gh-action-pip-audit)
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          virtual-environment: .venv/
          # Ignoring security vulnerabilities in Pillow because pycyclops cannot update it to the
          # version that fixes them (>10.0.1).
          # Remove those when the issue below is fixed and pycyclops changes its requirements:
          # https://github.com/SeldonIO/alibi/issues/991
          ignore-vulns: |
            PYSEC-2023-175
            PYSEC-2023-227
            GHSA-j7hp-h8jx-5ppr
            GHSA-56pw-mpj4-fxww
            GHSA-3f63-hfp8-52jq
