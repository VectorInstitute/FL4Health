[tool.poetry]
name = "fl4health"
version = "0.1.8"
description = "Federated Learning for Health"
authors = ["Vector AI Engineering <fl4health@vectorinstitute.ai>"]
license = "Apache-2.0"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.9.0,<3.11"
flwr = "1.4.0"
opacus = "^1.3.0"
tensorflow-privacy = "^0.8.7"
torch = "^1.12.1"
pycyclops = "0.1.40"

[tool.poetry.group.dev.dependencies]
nltk = "^3.8.1"
torchvision = "^0.14.1"
torchtext = "0.14.1"
torchdata = "0.5.1"
torcheval = "^0.0.6"
ipykernel = "^6.25.1"

[tool.poetry.group.codestyle.dependencies]
black = "^22.12.0"
flake8 = "^6.0.0"
isort = "5.11.5"
mypy = "^0.991"
pre-commit = "^3.0.1"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
types-requests = "^2.28.11.8"
types-setuptools = "^65.7.0.3"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119

[tool.isort]
line_length = 119
profile = "black"
skip_gitignore = true
known_third_party = ["wandb"]
